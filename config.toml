baseURL =  'https://blog.nalluru.com/'
languageCode = "en-us"
title =  'Blog of Suresh Kumar Nalluru'

theme = [ "my",  "hugo-ink" ]

copyright = "Â© 2012-2025 Suresh Kumar Nalluru. All rights reserved"
disableLiveReload = false
canonifyurls = true

[pagination]
  pagerSize = 11

[permalinks]
  post = "/:section/:year/:month/:slug/"

[taxonomies]
   tag = "tags"
   category = "categories"

[params]
  dateFormat = "02 Jan 2006, 15:04"
	mode = "auto" # "dark" or "auto"
  featherIconsCDN = true
#without this subtitle, the social icons seem to be weirdly placed
	subtitle = ""

[services]
  [services.disqus]
    shortname = ''
  [services.googleAnalytics]
    id = ''
  [services.instagram]
    accessToken = ''
    disableInlineCSS = false
  [services.rss]
    limit = -1

[markup]
  [markup.highlight]
    style = 'pygments'
    lineNos = true
    guessSyntax = true
    lineNumbersInTable = true

